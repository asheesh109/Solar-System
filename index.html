<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Solar System</title>
    <meta name="description" content="Interactive 3D Solar System with Three.js" />
    <link rel="icon" href="./favicon.ico" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: #000;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }

      /* Control Panel Styles */
      .control-panel {
        position: fixed;
        z-index: 10;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        max-width: 300px;
        width: 90%;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        cursor: pointer;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .panel-header h2 {
        margin: 0;
        color: white;
        font-size: 1.2rem;
      }

      .panel-header button {
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0;
      }

      .panel-content {
        max-height: 0;
        overflow-y: hidden;
        transition: max-height 0.3s ease;
        padding: 0 15px;
      }

      .panel-content.expanded {
        max-height: 500px;
        overflow-y: auto;
        padding: 0 15px 15px;
      }

      /* Custom scrollbar */
      .panel-content::-webkit-scrollbar {
        width: 6px;
      }
      .panel-content::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      .panel-content::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
      }

      .planet-control {
        margin: 15px 0;
        color: white;
      }

      .planet-control label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .speed-slider {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .speed-slider input {
        flex-grow: 1;
      }

      .speed-value {
        min-width: 50px;
        text-align: right;
        color: white;
      }

      .global-controls {
        display: flex;
        gap: 10px;
        margin: 15px 0;
        flex-wrap: wrap;
      }

      button {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 0.9rem;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      #reset-view {
        background: rgba(255, 87, 51, 0.2);
        border: 1px solid rgba(255, 87, 51, 0.5);
        color: #ff5733;
        font-weight: bold;
      }

      #reset-view:hover {
        background: rgba(255, 87, 51, 0.3);
      }

      .theme-toggle {
        position: fixed;
        z-index: 10;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 10px 15px;
        border-radius: 50px;
        cursor: pointer;
        backdrop-filter: blur(5px);
        transition: all 0.3s;
      }

      .theme-toggle:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .tooltip {
        position: absolute;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
        pointer-events: none;
        z-index: 100;
        font-size: 14px;
        max-width: 200px;
        display: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      }

      .zoom-instructions {
        position: fixed;
        z-index: 10;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 12px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 250px;
      }

      @media (max-width: 768px) {
        .control-panel {
          max-width: 280px;
        }
        
        .panel-content.expanded {
          max-height: 60vh;
        }
        
        .global-controls {
          flex-direction: column;
        }
        
        button {
          width: 50%;
        }

        .zoom-instructions {
          display: none;
        }
      }

      /* Loader styles - Removed since we're not using it */
    </style>
  </head>
  <body>
    <!-- Control Panel -->
    <div class="control-panel">
      <div class="panel-header">
        <h2>Solar System Controls</h2>
        <button id="toggle-panel">☰</button>
      </div>
      
      <div class="panel-content">
        <div id="planet-controls">
          <!-- Planet controls will be added here dynamically -->
        </div>
        
        <div class="global-controls">
          <button id="pause-resume">Pause</button>
          <button id="reset-speeds">Reset Speeds</button>
          <button id="reset-view">Reset View</button>
        </div>
      </div>
    </div>

    <!-- Theme Toggle -->
    <button id="toggle-theme" class="theme-toggle">Light Mode</button>

    <!-- Zoom Instructions -->
    <div class="zoom-instructions">
      <strong>Zoom Controls:</strong><br>
      • Click any planet to zoom in<br>
      • Use "Reset View" to return to overview<br>
      • Mouse controls to orbit around planets
    </div>

    <!-- Tooltip -->
    <div class="tooltip" id="tooltip"></div>

    <script defer type="module" src="./index.js"></script>

  </body>
</html>
