<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Solar System</title>
    <meta name="description" content="Interactive 3D Solar System with Three.js" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: #000;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }

      /* Control Panel Styles - Always dark */
      .control-panel {
        position: fixed;
        z-index: 10;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        max-width: 300px;
        width: 90%;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        cursor: pointer;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .panel-header h2 {
        margin: 0;
        color: white;
        font-size: 1.2rem;
      }

      .panel-header button {
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0;
      }

      .panel-content {
        max-height: 0;
        overflow-y: hidden;
        transition: max-height 0.3s ease;
        padding: 0 15px;
      }

      .panel-content.expanded {
        max-height: 500px;
        overflow-y: auto;
        padding: 0 15px 15px;
      }

      /* Custom scrollbar for panel */
      .panel-content::-webkit-scrollbar {
        width: 6px;
      }
      .panel-content::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      .panel-content::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
      }
      .panel-content::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }

      .planet-control {
        margin: 15px 0;
        color: white;
      }

      .planet-control label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .speed-slider {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .speed-slider input {
        flex-grow: 1;
      }

      .speed-value {
        min-width: 50px;
        text-align: right;
        color: white;
      }

      /* Global Controls - Always dark */
      .global-controls {
        display: flex;
        gap: 10px;
        margin: 15px 0;
        flex-wrap: wrap;
      }

      button {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 0.9rem;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      #reset-view {
        background: rgba(255, 87, 51, 0.2);
        border: 1px solid rgba(255, 87, 51, 0.5);
        color: #ff5733;
        font-weight: bold;
      }

      #reset-view:hover {
        background: rgba(255, 87, 51, 0.3);
      }

      /* Theme Toggle - Special styling */
      .theme-toggle {
        position: fixed;
        z-index: 10;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 10px 15px;
        border-radius: 50px;
        cursor: pointer;
        backdrop-filter: blur(5px);
        transition: all 0.3s;
      }

      .theme-toggle:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Tooltip styles */
      .tooltip {
        position: absolute;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
        pointer-events: none;
        z-index: 100;
        font-size: 14px;
        max-width: 200px;
        display: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      }

      /* Zoom instructions */
      .zoom-instructions {
        position: fixed;
        z-index: 10;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 12px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 250px;
      }

      /* Mobile styles */
      @media (max-width: 768px) {
        .control-panel {
          max-width: 280px;
        }
        
        .panel-content.expanded {
          max-height: 60vh;
        }
        
        .global-controls {
          flex-direction: column;
        }
        
        button {
          width: 100%;
        }

        .zoom-instructions {
          display: none;
        }
      }

      /* Loader styles */
      .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 1s ease-out;
      }

      .loader-hidden {
        opacity: 0;
      }

      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><circle cx="10%" cy="15%" r="1" fill="white"/><circle cx="20%" cy="30%" r="1" fill="white"/><circle cx="30%" cy="25%" r="1" fill="white"/><circle cx="40%" cy="10%" r="1" fill="white"/><circle cx="50%" cy="20%" r="1" fill="white"/><circle cx="60%" cy="30%" r="1" fill="white"/><circle cx="70%" cy="15%" r="1" fill="white"/><circle cx="80%" cy="25%" r="1" fill="white"/><circle cx="90%" cy="10%" r="1" fill="white"/><circle cx="15%" cy="70%" r="1" fill="white"/><circle cx="25%" cy="80%" r="1" fill="white"/><circle cx="35%" cy="75%" r="1" fill="white"/><circle cx="45%" cy="90%" r="1" fill="white"/><circle cx="55%" cy="85%" r="1" fill="white"/><circle cx="65%" cy="95%" r="1" fill="white"/><circle cx="75%" cy="70%" r="1" fill="white"/><circle cx="85%" cy="80%" r="1" fill="white"/><circle cx="95%" cy="75%" r="1" fill="white"/></svg>');
      }

      .logo {
        animation: pulse 2s infinite alternate;
      }

      @keyframes pulse {
        from {
          transform: scale(1);
          opacity: 0.7;
        }
        to {
          transform: scale(1.1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Control Panel -->
    <div class="control-panel">
      <div class="panel-header">
        <h2>Solar System Controls</h2>
        <button id="toggle-panel">☰</button>
      </div>
      
      <div class="panel-content">
        <div id="planet-controls">
          <!-- Planet controls will be added here dynamically -->
        </div>
        
        <div class="global-controls">
          <button id="pause-resume">Pause</button>
          <button id="reset-speeds">Reset Speeds</button>
          <button id="reset-view">Reset View</button>
        </div>
      </div>
    </div>

    <!-- Theme Toggle -->
    <button id="toggle-theme" class="theme-toggle">Light Mode</button>

    <!-- Zoom Instructions -->
    <div class="zoom-instructions">
      <strong>Zoom Controls:</strong><br>
      • Click any planet to zoom in<br>
      • Use "Reset View" to return to overview<br>
      • Mouse controls to orbit around planets
    </div>

    <!-- Tooltip -->
    <div class="tooltip" id="tooltip"></div>

    <script>
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        setTimeout(() => loader.classList.add("loader-hidden"), 3000);
        setTimeout(() => loader.remove(), 4000);
      });
    </script>
    <script defer type="module" src="/src/index.js"></script>
  </body>
</html>
